server:
  port: 10010
zuul:
  routes:
     user-service:
      path: /user/**
      serviceId: user-service
      strip-prefix: false
  ignored-services:
     consumer-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
hystrix:
  command:
    default:
        execution:
          isolation:
            thread:
              timeoutInMillisecond: 4000 # 熔断超时时长：6000ms
ribbon:
  ConnectionTimeOut: 500
  ReadTimeOut: 4000
